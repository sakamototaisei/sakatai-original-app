<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>OriginalApp</title>
</head>

<body>

  <main>
    <div class="content">
      <div class="title">
        <h1>積立シミュレーション</h1>
      </div>
      <div class="info">
        <p>各数値を入力して積立金額を確認してみましょう！</p>
      </div>
      <!-- 入力テキスト -->
      <div class="form-group">
        <label>積立期間(年数)</label>
        <input type="number" id="years" name="name">年
      </div>
      <div class="form-group">
        <label>年利</label>
        <input type="number" id="interest" name="name">%
      </div>
      <div class="form-group">
        <label>目標金額(万単位)</label>
        <input type="number" id="money" name="name">万円
      </div>

      <!-- ボタン -->
      <button type="button" id="btnExec">結果を見る</button>

      <!-- 出力テキスト -->
      <div class="form-group">
        <label>毎月の積立金額</label>
        <input type="number" id="result" name="name" value="">円
      </div>
    </div>
  </main>
  <!-- 積立結果のグラフ表示 -->
  <canvas id="chart01"></canvas>

  <canvas id="stage" width="600" height="400"></canvas>



  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
